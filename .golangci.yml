version: "2"
run:
  concurrency: 4
  issues-exit-code: 1
  tests: true
linters:
  enable:
    - gocyclo
    - gosec
    - unconvert
  settings:
    govet:
      settings:
        printf:
          funcs:
            - Infof
            - Warnf
            - Errorf
            - Fatalf
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: (.+)\.go$
        text: G107
      - path: (.+)\.go$
        text: G402
      - path: (.+)\.go$
        text: G401
      - path: (.+)\.go$
        text: G501
      - path: (.+)\.go$
        text: '"ok" shadows declaration'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
